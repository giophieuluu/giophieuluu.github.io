<script>
function cal() {
  var oglink = document.getElementById("link").value;
  let removetracking = oglink.indexOf("?");
  let link = oglink.slice(0,removetracking);
  let index1 = link.indexOf("twitter.com/");
  let index10 = index1 + 12;
  let index2 = link.indexOf("/",index10);
  let artist = link.slice(index10,index2);
  let copypaste = "Characters: **Chisato Nishikigi** and **Takina Inoue**\n\nSource: " + link + "\n\nArtist: [](https://twitter.com/" + artist + ") (@" + artist + ")";
  document.getElementById("ans").innerHTML = copypaste;
  navigator.clipboard.writeText(copypaste);
}
</script>
